<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Twitch.tv</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="twitch-logo">
    <img src="images/twitchlogo.png" alt="twitch-logo">
  </div>
  <section class="buttons">
    <button id="all" class="btn all-btn active" type="button">All</button>
    <button id="online" class="btn online-btn" type="button">Online</button>
    <button id="offline" class="btn offline-btn" type="button">Offline</button>
  </section>
  <section class="search">
    <input type="text" id="search" placeholder="Search for channel">
  </section>
  <section id="content" class="container">
  </section>
  <script src="js/jquery-3.2.1.js"></script>
  <script src="js/index.js"></script>
</body>
</html>
